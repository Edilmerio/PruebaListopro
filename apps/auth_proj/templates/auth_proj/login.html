{% load staticfiles %}
<!DOCTYPE html>
<html lang="es" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login</title>
    <!-- BEGIN GLOBAL MANDATORY STYLES -->
    <link href="{% static 'bootstrap/dist/css/bootstrap.min.css'%}" rel="stylesheet" type="text/css" />
    <!-- END GLOBAL MANDATORY STYLES -->
    <!-- BEGIN THEME STYLES -->
    <link href="{% static 'core/css/core.css'%}" rel="stylesheet" type="text/css" />
    <!-- END THEME STYLES -->
</head>
<body class="h-100">
    <div class="container-fluid h-100 bg-success">
        <div class="row h-100 justify-content-center align-items-center">
            <div id="login" class="col-sm-3 justify-content-center bg-light">
                <h3 class="text-center pt-3 pb-4 text-success">Login</h3>
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="button" class="btn btn-success w-100 mb-4">Aceptar</button>
                    <div id="links" class="d-flex">
                        <a href="#" class="text-success">Crear Cuenta</a>
                        <span class="flex-grow-1 flex-shrink-1"></span>
                        <a href="#" class="text-success">Olvidé mi contraseña</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<!-- BEGIN JAVASCRIPTS(Load javascripts at bottom, this will reduce page load time) -->
<!-- BEGIN CORE PLUGINS -->
<script src="{% static 'jquery/dist/jquery.min.js'%}" type="text/javascript"></script>
<script src="{% static '@popperjs/core/dist/cjs/popper.js'%}" type="text/javascript"></script>
<script src="{% static 'bootstrap/dist/js/bootstrap.min.js'%}" type="text/javascript"></script>
<!-- END CORE PLUGINS -->

<!-- BEGIN PAGE LEVEL SCRIPTS -->

<!-- END PAGE LEVEL SCRIPTS -->
</body>
</html>
